  <title>Formulaire</title>
  <link rel="stylesheet" href="form.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>

<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <form id="signup-form" class="bg-white p-6 md:p-8 lg:p-12 rounded-lg shadow-md max-w-full sm:max-w-md mx-4 my-8">
    <h2 class="text-center text-2xl font-semibold mb-8">Formulaire d'inscription</h2>
    <div class="mb-5">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-5">
      <label for="emailPublic" class="block text-gray-700 text-sm font-bold mb-2">Email :</label>
      <input type="email" id="emailPublic" name="emailPublic"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-5">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe :</label>
      <input type="password" id="password" name="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-5">
      <label for="meeting-select" class="block text-gray-700 text-sm font-bold mb-2">Sélectionnez une réunion :</label>
      <select id="meeting-select" name="meeting-select" class="border border-gray-300 rounded w-full p-2 text-gray-700">
        <option value="">-- Veuillez choisir une option --</option>
        <!-- Les options pour les réunions viendront ici -->
      </select>
    </div>
    <div class="mb-5">
      <label for="annee-scolaire-select" class="block text-gray-700 text-sm font-bold mb-2">Année scolaire :</label>
      <select id="annee-scolaire-select" name="annee-scolaire"
        class="border border-gray-300 rounded w-full p-2 text-gray-700">
        <option value="">-- Veuillez choisir une option --</option>
        <!-- Les options pour l'année scolaire -->
      </select>
    </div>
    <div class="flex items-center justify-between">
      <input type="submit" value="S'inscrire"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer transition ease-in duration-200 transform hover:-translate-y-1 hover:scale-110">
    </div>
    <p id="places-disponibles" class="text-center mt-8">Places disponibles : Sélectionnez une réunion</p>
  </form>
  <script src="form.js"></script>
</body>


</html>
